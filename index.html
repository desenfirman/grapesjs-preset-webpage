<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GrapesJS Preset Webpage</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <link href="dist/grapesjs-preset-webpage.min.css" rel="stylesheet" />
    <script src="//feather.aviary.com/imaging/v3/editor.js"></script>
    <script src="https://static.filestackapi.com/v3/filestack-0.1.10.js"></script>
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-preset-webpage.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- <div class="wrapper"> -->
      
    <div class="main-container" id="gjs-main-container">
      <div class="panel__top" id="top-panel">
        <div class="panel__basic-actions">
          <div class="panel__basic-actions-1"></div>
          <div class="panel__basic-actions-2"></div>
        </div>
      </div>
      <div class="menu-list">
        <div class="menu-list__wrapper">
          <div id="style-manager-menu" class="gjs-pn-buttons"></div>
          <div id="style-manager-menu__right" class="gjs-pn-buttons">
              <a id="gjs-hide-toolbar-btn" class="gjs-pn-btn gjs-two-color"> Hide Toolbar</a>
          </div>
        </div>
      </div>
      <div class="panel__style" id="style-manager-container"></div>
      <div class="panel__trait" id="trait-manager-container"></div>
      <div class="main" id="gjs">
        
        <!-- <link href="dist/grapesjs-preset-webpage.min.css" rel="stylesheet" /> -->
      </div>
      <div class="left-sidebar" id="blocks"></div>
      <div class="right-sidebar" id="layers-container"></div>
    <!-- </div> -->
    </div>
    <script type="text/javascript">
      var editor = grapesjs.init({
        height: "auto",
        width: "auto",

        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: "#gjs",
        fromElement: true,
        plugins: ["gjs-preset-webpage"],

        blockManager: {
          appendTo: "#blocks",
        },
        layerManager: {
          appendTo: "#layers-container",
        },
        traitManager: {
          appendTo: "#style-manager-container",
        },
        styleManager: {
          appendTo: "#style-manager-container",
          hideNotStylable: false,
          highlightChanged: false,
          highlightComputed: false,
        },

        // pluginsOpts: {
        //   "gjs-preset-webpage": {},
        //   importPlaceholder:
        //     '<table class="table"><tr><td class="cell">Hello world!</td></tr></table>',
        // },
        panels: { defaults: [] },
      });
    </script>
  </body>
</html>
